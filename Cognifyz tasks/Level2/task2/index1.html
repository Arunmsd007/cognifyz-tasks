<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #063cc48b;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            padding: 15px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(12, 11, 12, 0.895);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffda07f4;
        }

        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px;
            border-radius: 2px;
            transition: all 0.4s ease;
        }

        
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #45607d;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            text-align: center;
            overflow: hidden;
            height: 0;
            transition: height 0.5s ease;
        }

        .mobile-menu a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s ease;
        }

        .mobile-menu a:hover {
            background: #1b7de5;
        }

        /* Show Menu when Active */
        .mobile-menu.active {
            height: 250px;
        }

        /* Hamburger Animation */
        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MySite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="mobile-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".mobile-menu").classList.toggle("active");
            document.querySelector(".hamburger").classList.toggle("active");
        }
    </script>

</body>
</html>
