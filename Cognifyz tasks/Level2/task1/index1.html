<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Images & Transitions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body{
            background-color: rgb(219, 214, 214);
        }
        
        .box {
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #de07b3;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgb(82, 82, 85);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12">
                <div class="box p-3 border">
                    <img src="https://images.unsplash.com/photo-1572947650440-e8a97ef053b2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGFydCUyMGdhbGxlcnl8ZW58MHx8MHx8fDA%3D" alt="Image 1">
                    <p>Box 1</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="box p-3 border">
                    <img src="https://images.unsplash.com/photo-1514195037031-83d60ed3b448?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
                    <p>Box 2</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="box p-3 border">
                    <img src="https://images.unsplash.com/photo-1563000215-e31a8ddcb2d0?q=80&w=1756&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
                    <p>Box 3</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="box p-3 border">
                    <img src="https://images.unsplash.com/photo-1591163088186-367c5daff7b0?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 4">
                    <p>Box 4</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="box p-3 border">
                    <img src="https://images.unsplash.com/photo-1630002931917-964ccb95d0a5?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 5">
                    <p>Box 5</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <div class="box p-3 border">
                    <img src="https://plus.unsplash.com/premium_photo-1706430433638-b9f3183a496e?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 6">
                    <p>Box 6</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
