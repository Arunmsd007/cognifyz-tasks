<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting with Time</title>
  <script>
    window.onload = function() {
      const currentDate = new Date(); // Get current date and time
      const currentHour = currentDate.getHours(); // Get current hour (0-23)
      const currentMinutes = currentDate.getMinutes(); // Get current minutes (0-59)
      const currentTime = `${currentHour}:${currentMinutes < 10 ? '0' + currentMinutes : currentMinutes}`; // Format time with leading zero if needed

      let greetingMessage;

      // Determine the greeting based on the current hour
      if (currentHour >= 5 && currentHour < 12) {
        greetingMessage = "Good Morning!";
      } else if (currentHour >= 12 && currentHour < 18) {
        greetingMessage = "Good Afternoon!";
      } else if (currentHour >= 18 && currentHour < 21) {
        greetingMessage = "Good Evening!";
      } else {
        greetingMessage = "Good Night!";
      }

      // Display the greeting along with the current time in an alert box
      alert(`${greetingMessage} The current time is ${currentTime}.`);
    };
  </script>
</head>
<body>
</body>
</html>
